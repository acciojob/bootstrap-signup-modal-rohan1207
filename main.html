<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>


    <p class="d-inline-flex gap-1">
        <button type="button" class="btn btn-danger" data-toggle="collapse" data-target="#collapseExample">
            Sign Up
        </button>
    </p>

    <div class="collapse" id="collapseExample">
        <div class="card card-body" style="border: 1px solid #ccc; padding: 20px; position: relative; width: 300px;">
			<h1>Create Account</h1>
            
            
            <button type="button" class="close" onclick="$('#collapseExample').collapse('hide')" 
                    style="position: absolute; top: 10px; right: 10px; border: none; background: none; font-size: 20px;">
                &times;
            </button>

            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <div id="emailHelp" class="form-text">Your information is safe with us</div>
                </div>
                
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
